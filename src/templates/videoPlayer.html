<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-model='$ctrl.video' ng-src="{{'https://www.youtube.com/embed/' + $ctrl.video.id.videoId}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3 ng-model='$ctrl.currentVideo'>{{$ctrl.video.snippet.title}}</h3>
    <div ng-model='currentVideo'>{{$ctrl.video.snippet.description}}</div>
  </div>
</div>
